<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Jellyfin Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #00a4dc;
            --dark: #0a1929;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.5;
            overflow-x: hidden;
        }
        
        /* Header */
        header {
            padding: 20px;
            background: rgba(13, 37, 63, 0.9);
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Main Container */
        .container {
            max-width: 100%;
            padding: 15px;
        }
        
        /* URL Input */
        .url-section {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.07);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .url-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 5px;
        }
        
        /* Movies Grid - Mobile Optimized */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .movie-card {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            height: 250px;
            display: flex;
            flex-direction: column;
        }
        
        .movie-card:hover {
            transform: translateY(-5px);
        }
        
        .movie-thumbnail {
            height: 150px;
            background: linear-gradient(45deg, #1a3c6b, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.7);
            font-size: 2rem;
        }
        
        .movie-info {
            padding: 10px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .movie-title {
            font-size: 0.9rem;
            color: white;
            margin-bottom: 5px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .movie-meta {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }
        
        /* Full Screen Player */
        .player-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        
        .player-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1001;
        }
        
        .player-title {
            color: white;
            font-size: 1rem;
            max-width: 70%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            max-width: 1920px;
            max-height: 1080px;
            object-fit: contain;
        }
        
        /* Streaming Methods - Bottom Sheet */
        .methods-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(13,37,63,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px 20px 0 0;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1002;
        }
        
        .methods-sheet.active {
            transform: translateY(0);
        }
        
        .methods-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .methods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .method-card {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .method-card.active {
            background: rgba(0,164,220,0.2);
            border-color: var(--primary);
        }
        
        .method-name {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .method-desc {
            color: var(--gray);
            font-size: 0.8rem;
            margin-top: 3px;
        }
        
        /* Player Controls */
        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            z-index: 1001;
        }
        
        .control-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 0.8rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }
        
        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(13,37,63,0.95);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1003;
            max-width: 90%;
        }
        
        /* Responsive */
        @media (min-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .movie-card {
                height: 280px;
            }
            
            .movie-thumbnail {
                height: 170px;
            }
            
            .methods-grid {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                max-width: 1200px;
                margin: 0 auto;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
        
        /* Portrait Orientation Support */
        @media (orientation: portrait) {
            #videoPlayer {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
            }
        }
        
        @media (orientation: landscape) {
            #videoPlayer {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Jellyfin Streaming</h1>
        <div class="subtitle">Direct Playback Portal</div>
        <div class="stats-bar">
            <div class="stat">
                <i class="fas fa-film"></i>
                <span id="totalMovies">0</span>
            </div>
            <div class="stat">
                <i class="fas fa-wifi"></i>
                <span id="status">Ready</span>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="container">
        <!-- URL Input -->
        <div class="url-section">
            <input type="text" 
                   class="url-input" 
                   id="m3uUrlInput" 
                   value="https://raw.githubusercontent.com/FahimFaisalRahman/Fahim12/refs/heads/main/jellyfin_All_Movies_simple.m3u"
                   placeholder="Enter M3U URL">
            <button class="url-btn" onclick="loadPlaylist()">
                <i class="fas fa-download"></i> Load Playlist
            </button>
        </div>
        
        <!-- Movies Grid -->
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading playlist...</p>
        </div>
        
        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here -->
        </div>
    </div>
    
    <!-- Full Screen Player -->
    <div class="player-modal" id="playerModal">
        <div class="player-header">
            <div class="player-title" id="playerTitle"></div>
            <button class="close-btn" onclick="closePlayer()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" controls playsinline>
                Your browser doesn't support video playback.
            </video>
        </div>
        
        <!-- Streaming Methods Bottom Sheet -->
        <div class="methods-sheet" id="methodsSheet">
            <div class="methods-header">
                <h3 style="color: white;">Streaming Method</h3>
                <button onclick="toggleMethodsSheet()" style="background: none; border: none; color: white; font-size: 1.2rem;">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            <div class="methods-grid" id="methodsGrid">
                <!-- Methods loaded here -->
            </div>
        </div>
        
        <!-- Player Controls -->
        <div class="player-controls">
            <button class="control-btn" onclick="toggleMethodsSheet()">
                <i class="fas fa-broadcast-tower"></i>
                Method
            </button>
            <button class="control-btn" onclick="playInVLC()">
                <i class="fab fa-vlc"></i>
                VLC
            </button>
            <button class="control-btn" onclick="copyURL()">
                <i class="fas fa-copy"></i>
                Copy URL
            </button>
            <button class="control-btn" onclick="closePlayer()">
                <i class="fas fa-times"></i>
                Close
            </button>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <script>
        // ========== CONFIGURATION ==========
        const DEFAULT_PLAYLIST_URL = "https://raw.githubusercontent.com/FahimFaisalRahman/Fahim12/refs/heads/main/jellyfin_All_Movies_simple.m3u";
        const SERVER_URL = "http://192.168.0.109:8096";
        
        // ========== STATE ==========
        let movies = [];
        let currentMovie = null;
        let currentMethod = 'direct';
        let methods = [];
        
        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Load playlist on startup
            setTimeout(loadPlaylist, 500);
            
            // Setup video player events
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.addEventListener('loadedmetadata', () => {
                // Try to set highest quality
                if (videoPlayer.videoWidth > 0) {
                    videoPlayer.style.maxWidth = '100%';
                    videoPlayer.style.maxHeight = '100%';
                }
            });
            
            // Handle fullscreen changes
            document.addEventListener('fullscreenchange', updatePlayerSize);
            document.addEventListener('webkitfullscreenchange', updatePlayerSize);
        });
        
        // ========== PLAYLIST LOADING ==========
        async function loadPlaylist() {
            const urlInput = document.getElementById('m3uUrlInput');
            const url = urlInput.value.trim() || DEFAULT_PLAYLIST_URL;
            
            showLoading(true);
            showToast('Loading playlist...');
            
            try {
                // Use CORS proxy
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const text = await response.text();
                parseM3U(text);
                showToast('Playlist loaded!');
                
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to load. Using sample data.');
                loadSampleData();
            } finally {
                showLoading(false);
            }
        }
        
        function parseM3U(content) {
            movies = [];
            const lines = content.split('\n');
            let current = null;
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/#EXTINF:(-?\d+),(.+)/);
                    if (match) {
                        current = {
                            id: generateId(),
                            title: match[2].trim(),
                            duration: parseInt(match[1]),
                            url: ''
                        };
                    }
                } else if (line && !line.startsWith('#') && current) {
                    if (line.startsWith('http')) {
                        current.url = line;
                        
                        // Extract movie ID for multiple methods
                        const match = line.match(/\/Videos\/([^\/]+)\//);
                        if (match) {
                            current.movieId = match[1];
                        }
                        
                        movies.push(current);
                        current = null;
                    }
                }
            }
            
            updateStats();
            renderMovies();
        }
        
        function loadSampleData() {
            movies = [
                {
                    id: '1',
                    title: 'The Boys S01E01',
                    duration: 3609,
                    url: 'http://192.168.0.109:8096/Videos/762d0e0babdd42583b0f8ffd896a69ae/stream.mp4?static=true',
                    movieId: '762d0e0babdd42583b0f8ffd896a69ae'
                },
                {
                    id: '2',
                    title: 'The Boys S01E02',
                    duration: 3546,
                    url: 'http://192.168.0.109:8096/Videos/878199a0f2122662df9d263a1dfc51a4/stream.mp4?static=true',
                    movieId: '878199a0f2122662df9d263a1dfc51a4'
                }
            ];
            updateStats();
            renderMovies();
        }
        
        // ========== RENDER MOVIES ==========
        function renderMovies() {
            const grid = document.getElementById('moviesGrid');
            grid.innerHTML = '';
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.onclick = () => playMovie(movie);
                
                const duration = formatDuration(movie.duration);
                const isSeries = /S\d+E\d+/i.test(movie.title);
                
                card.innerHTML = `
                    <div class="movie-thumbnail">
                        <i class="${isSeries ? 'fas fa-tv' : 'fas fa-film'}"></i>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span><i class="fas fa-clock"></i> ${duration}</span>
                            <span>${isSeries ? 'Series' : 'Movie'}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        // ========== PLAYER FUNCTIONS ==========
        function playMovie(movie) {
            currentMovie = movie;
            
            // Generate streaming methods
            methods = generateStreamMethods(movie);
            currentMethod = methods[0].id;
            
            // Update UI
            document.getElementById('playerTitle').textContent = movie.title;
            renderMethods();
            
            // Show player
            document.getElementById('playerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Play video
            setTimeout(() => {
                const videoPlayer = document.getElementById('videoPlayer');
                const method = methods.find(m => m.id === currentMethod);
                videoPlayer.src = method.url;
                videoPlayer.load();
                videoPlayer.play().catch(e => console.log('Auto-play prevented'));
                
                // Update player size for 1080p
                updatePlayerSize();
            }, 100);
        }
        
        function generateStreamMethods(movie) {
            const movieId = movie.movieId || extractMovieId(movie.url);
            
            return [
                {
                    id: 'direct',
                    name: 'Direct Stream',
                    desc: 'Original quality',
                    url: movie.url
                },
                {
                    id: 'transcoded',
                    name: 'Transcoded Audio',
                    desc: 'AAC audio codec',
                    url: `${SERVER_URL}/Videos/${movieId}/stream.mp4?static=true&AudioCodec=aac`
                },
                {
                    id: 'hls',
                    name: 'HLS Stream',
                    desc: 'Better compatibility',
                    url: `${SERVER_URL}/Videos/${movieId}/master.m3u8?static=true`
                },
                {
                    id: 'no-static',
                    name: 'No Static Param',
                    desc: 'Without ?static=true',
                    url: movie.url.replace('?static=true', '')
                }
            ];
        }
        
        function extractMovieId(url) {
            const match = url.match(/\/Videos\/([^\/]+)\//);
            return match ? match[1] : '';
        }
        
        function renderMethods() {
            const grid = document.getElementById('methodsGrid');
            grid.innerHTML = '';
            
            methods.forEach(method => {
                const card = document.createElement('div');
                card.className = `method-card ${method.id === currentMethod ? 'active' : ''}`;
                card.onclick = () => switchMethod(method.id);
                
                card.innerHTML = `
                    <div class="method-name">${method.name}</div>
                    <div class="method-desc">${method.desc}</div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        function switchMethod(methodId) {
            currentMethod = methodId;
            renderMethods();
            
            const videoPlayer = document.getElementById('videoPlayer');
            const method = methods.find(m => m.id === methodId);
            const currentTime = videoPlayer.currentTime;
            const wasPlaying = !videoPlayer.paused;
            
            videoPlayer.src = method.url;
            videoPlayer.load();
            
            // Restore playback
            videoPlayer.addEventListener('loadedmetadata', () => {
                videoPlayer.currentTime = currentTime;
                if (wasPlaying) {
                    videoPlayer.play().catch(e => console.log('Play failed'));
                }
            }, { once: true });
            
            showToast(`Switched to ${method.name}`);
        }
        
        function toggleMethodsSheet() {
            const sheet = document.getElementById('methodsSheet');
            sheet.classList.toggle('active');
        }
        
        function closePlayer() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = '';
            
            document.getElementById('playerModal').style.display = 'none';
            document.getElementById('methodsSheet').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        function playInVLC() {
            if (!currentMovie) return;
            
            const method = methods.find(m => m.id === currentMethod);
            const vlcUrl = `vlc://${method.url}`;
            
            window.open(vlcUrl, '_blank');
            showToast('Opening in VLC...');
        }
        
        function copyURL() {
            if (!currentMovie) return;
            
            const method = methods.find(m => m.id === currentMethod);
            navigator.clipboard.writeText(method.url)
                .then(() => showToast('URL copied!'))
                .catch(() => showToast('Failed to copy'));
        }
        
        // ========== UTILITY FUNCTIONS ==========
        function updateStats() {
            document.getElementById('totalMovies').textContent = movies.length;
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        function showToast(message) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }
        
        function formatDuration(seconds) {
            if (seconds < 0) return '';
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
        }
        
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }
        
        function updatePlayerSize() {
            const videoPlayer = document.getElementById('videoPlayer');
            const container = videoPlayer.parentElement;
            
            // Set container to full screen
            container.style.width = '100vw';
            container.style.height = '100vh';
            
            // Set video to fill container while maintaining aspect ratio
            videoPlayer.style.width = '100%';
            videoPlayer.style.height = '100%';
            videoPlayer.style.objectFit = 'contain';
            
            // Try to request fullscreen
            if (document.fullscreenElement || document.webkitFullscreenElement) {
                videoPlayer.style.maxWidth = 'none';
                videoPlayer.style.maxHeight = 'none';
            }
        }
        
        // ========== KEYBOARD SHORTCUTS ==========
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePlayer();
            if (e.key === ' ' && document.getElementById('playerModal').style.display === 'block') {
                e.preventDefault();
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.paused ? videoPlayer.play() : videoPlayer.pause();
            }
            if (e.key === 'f' && document.getElementById('playerModal').style.display === 'block') {
                const videoPlayer = document.getElementById('videoPlayer');
                if (videoPlayer.requestFullscreen) {
                    videoPlayer.requestFullscreen();
                } else if (videoPlayer.webkitRequestFullscreen) {
                    videoPlayer.webkitRequestFullscreen();
                }
            }
        });
        
        // ========== TOUCH GESTURES ==========
        let startY = 0;
        document.getElementById('methodsSheet').addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });
        
        document.getElementById('methodsSheet').addEventListener('touchmove', (e) => {
            const currentY = e.touches[0].clientY;
            const diff = startY - currentY;
            
            if (diff > 50) { // Swipe up
                document.getElementById('methodsSheet').classList.add('active');
            } else if (diff < -50) { // Swipe down
                document.getElementById('methodsSheet').classList.remove('active');
            }
        });
    </script>
</body>
</html>
